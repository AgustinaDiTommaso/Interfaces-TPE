<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito+Sans" />
    <title>ESS N°16</title>
</head>

<body>
    <div class="flexColumnMarginleft" id="btnFlotante">
        <button id="menu" class="menu-desplegado" type="button"></button>
    </div>

    <div class="container-main flexColumnCentrado" id="container-main">
        


        <nav class="navegador flexColumnCentrado" id="nav">

            <div class="navegador flexColumnCentrado" id="nav-public">
                <div class="flexColumnCentrado">
                    <img class="logos" src="images/logoEscuela.png" alt="">

                    <h1>EES N°16</h1>

                </div>
                <ul id="option-menu" class="flexColumnCentrado">
                    <li>Home</li>
                    <li>Historia</li>
                    <li>Orientaciones</li>
                    <li>Equipo Directivo</li>
                    <li>Contacto</li>
                </ul>

            </div>

            <div class="navegador" id="nav-user">
                <div class="flexColumnCentrado">
                    <div class="image-user"></div>
                    <img class="iconos" src="images/cambio.png" alt="">
                    <h1 id="name-user"></h1>
                    <h2 id="cargo-user"></h2>

                </div>

                <ul id="option-menu" class="flexColumnCentrado">
                    <li>Mis noticias</li>
                    <li>Crear noticia</li>
                </ul>
            </div>
            <div class="navegador" id="nav-admin">
                <div class="flexColumnCentrado">
                    <div class="image-user"></div>
                    <img class="iconos" src="images/cambio.png" alt="">
                    <h1>Administrador</h1>
                </div>


                <ul id="option-menu" class="flexColumnCentrado">
                    <li>Mis noticias</li>
                    <li>Crear noticia</li>
                    <li>Docentes</li>
                    <li>Equipo Directivo</li>
                    <li>Contacto</li>
                </ul>
            </div>
            <div class="navegador" id="nav-inicioSesion">
                <div class="flexColumnCentrado">
                    <img class="logos" src="images/logoEscuela.png" alt="">
                    <h1>Iniciar sesión</h1>
                </div>

                <form class="form input-group" id="formsesion">
                    <label for="usuario" class="user-label">Usuario</label>
                    <input type="text" class="input" name="usuario" id="usuario" required="" autocomplete="off">
                    
                    <label for="password" class="password-label">Contraseña</label>
                    <input type="password" class="input" name="password" id="password" required="" autocomplete="off">
                    
                </form>
                <div class="flexColumnCentrado">
                    <button id="recuPassword" class="subrayado">Olvidé mi contraseña</button>
                    <button type="button" class="botonVisual" id="ingresar" onclick="obtenerDatosForm()">INGRESAR</button>
                </div>

            </div>

            <button id="btn-sesion" class="subrayado">Iniciar sesión</button>
            <button id="btn-cerrarSesion"class="iconos" ></button>
        </nav>




    </div>





    <div class="container-secondary" id="container-secondary">


    </div>
    <script src="js/main.js"></script>
</body>

</html>
