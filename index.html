<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito+Sans" />
    <title>ESS N°16</title>
</head>

<body>
    <button id="menu" type="button"></button>

    <nav class="navegador">

        <div class="navegador" id="nav-public">
            <img class="logos" src="images/logoEscuela.png" alt="">

            <h1>EES N°16</h1>

            <ul id="option-menu">
                <li>Home</li>
                <li>Historia</li>
                <li>Orientaciones</li>
                <li>Equipo Directivo</li>
                <li>Contacto</li>
            </ul>

        </div>

        <div class="navegador" id="nav-user">
            <div class="image-user"></div>
            <img class="iconos" src="images/cambio.png" alt="">
            <h1 id="name-user"></h1>
            <h2 id="cargo-user"></h2>

            <ul id="option-menu">
                <li>Mis noticias</li>
                <li>Crear noticia</li>
            </ul>
        </div>
        <div class="navegador" id="nav-admin">
            <div class="image-user"></div>
            <img class="iconos" src="images/cambio.png" alt="">
            <h1>Administrador</h1>

            <ul id="option-menu">
                <li>Mis noticias</li>
                <li>Crear noticia</li>
                <li>Docentes</li>
                <li>Equipo Directivo</li>
                <li>Contacto</li>
            </ul>
        </div>
        <div class="navegador" id="nav-inicioSesion">
            
            <img class="logos" src="images/logoEscuela.png" alt="">
            <h1>Iniciar sesión</h1>
            <form class="form input-group" id="formsesion">

                <input type="text" class="input" name="usuario" id="usuario" required="" autocomplete="off">
                <label for="usuario" class="user-label">Usuario</label>

                <input type="password" class="input" name="password" id="password" required="" autocomplete="off">
                <label for="password" class="password-label">Contraseña</label>
            </form>
            <button id="recuPassword">Olvidé mi contraseña</button>
            <button type="button" id="ingresar" onclick="obtenerDatosForm()">INGRESAR</button>
        </div>

        <button id="btn-sesion">Iniciar sesión</button>
        <button id="btn-cerrarSesion"></button>
    </nav>










    <div id="container">


    </div>
    <script src="js/main.js"></script>
</body>

</html>
